<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML5</title>


    <link rel="stylesheet" href="muhammadzohaib.css">





</head>

<body>

    <h1 class="form-heading">SIGN UP FORM</h1>


    <!-- yahan mene form k upar kaam kiya hai -->
    <form action="" method="post" class="registration-form">

        <div class="form-inputs">

            <label>Serial Number</label>
            <input type="number" placeholder="Enter Serial Number">
        </div>


        <div class="form-inputs">

            <label for="">Admin Name</label>
            <input type="text" placeholder="Enter Admin Name">
        </div>



        <div class="form-inputs">
            <label for="">
                Name
            </label>
            <input type="text" placeholder="Enter Student Name">
        </div>


        <div class="form-inputs">

            <label>Gender</label>

            <select>
                <option value="">Select Gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select>
        </div>


        <div class="form-inputs">

            <label>Contact</label>
            <input type="tel" placeholder="+92 xxx xxxxxxx">
        </div>



        <div class="button-group">

            <button class="submit-btn"> Submit</button>

            <button type="reset" class="submit-btn reset">Reset </button>
        </div>




    </form>


    <div class="box">
        <h2 class="box-inner-child">BOX</h2>

    </div>


    <div class="learning-flex">
        <h1>Hello</h1>
        <h1>Jee</h1>
        <h1>Jee</h1>
        <h1>Jee</h1>
    </div>

</body>

</html>
